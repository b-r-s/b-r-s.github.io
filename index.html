<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Game Hub - By b-r-s</title>
    <!-- Pi SDK: must init at the registered App URL so auth works in subpath games -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      var piReady = false;
      window.addEventListener('load', function () {
        try {
          if (window.Pi) {
            window.Pi.init({ version: '2.0', sandbox: true });
            piReady = true;
            var status = document.getElementById('pi-status');
            if (status) {
              status.textContent = 'Pi Network: Connected';
              status.style.color = '#f0b90b';
            }
          }
        } catch (e) {
          console.warn('Pi Hub init error:', e);
        }
      });

      function launchGame(url, event) {
        event.preventDefault();
        // Small delay ensures Pi.init has completed before the game page loads
        setTimeout(function () { window.location.href = url; }, 120);
      }
    </script>
    <style>
        :root {
            --primary: #f0b90b;
            --bg: #0b0e11;
            --card-bg: #1e2329;
            --text: #eaecef;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            border-radius: 28px;
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        p {
            color: #848e9c;
            margin-bottom: 2rem;
        }

        .game-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem;
            margin: 1rem 0;
            background: rgba(240, 185, 11, 0.1);
            color: var(--primary);
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            border: 1px solid var(--primary);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: var(--primary);
            color: #000;
        }

        .badge {
            background: var(--primary);
            color: #000;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #474d57;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pi Game Hub</h1>
        <p>Verified high-utility strategy games for the Pi Network community.</p>

        <a href="/checkers/" class="game-card" onclick="launchGame('/checkers/', event)">
            <span>Checkers4Pi</span>
            <span class="badge">Live</span>
        </a>

        <div class="game-card" style="opacity: 0.5; border-color: #474d57; color: #848e9c; cursor: default;">
            <span>Battleship4Pi</span>
            <span class="badge" style="background: #474d57;">Coming Soon</span>
        </div>

        <div class="footer">
            Domain Verified &bull; Built for Pioneers
        </div>
        <div class="footer" id="pi-status" style="margin-top:0.5rem; color: #474d57;">
            Initializing Pi Network&hellip;
        </div>
    </div>
</body>

</html>
