<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amethystGradient" x1="0" y1="0" x2="60" y2="60">
      <stop offset="0%" stop-color="#4D2A7A" />
      <stop offset="50%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#4D2A7A" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Black Backing for Contrast -->
  <path d="M15 15L45 45M45 15L15 45" stroke="black" stroke-width="10" stroke-linecap="round"
    opacity="0.8" />

  <!-- Outer Glow -->
  <path d="M15 15L45 45M45 15L15 45" stroke="#9333EA" stroke-width="8" stroke-linecap="round"
    filter="url(#glow)" opacity="0.6" />

  <!-- Main Amethyst Path -->
  <path d="M15 15L45 45M45 15L15 45" stroke="url(#amethystGradient)" stroke-width="6"
    stroke-linecap="round" />

  <!-- Sunlight Gold Highlight (Outer Edge) -->
  <path d="M15 15L45 45M45 15L15 45" stroke="#FFD700" stroke-width="1" stroke-linecap="round"
    opacity="0.9" transform="translate(1, -1)" />

  <!-- Center Intersection Sparkle (Gold) -->
  <circle cx="30" cy="30" r="3" fill="#FFD700" filter="url(#glow)" />
</svg>